name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Setup NuGet.exe for use with actions
        uses: NuGet/setup-nuget@v1.0.5
        # with:
          # # NuGet API Key to configure.
          # nuget-api-key: # optional
          # # Source to scope the NuGet API Key to.
          # nuget-api-key-source: # optional

      - name: Runs NuGet pack
        run: |
          chmod +x $NUGET  
          nuget.exe pack -NoDefaultExcludes
          
      - name: Upload NuGet package
        uses: actions/upload-artifact@v2.2.4
        with:
          path: '*.nupkg'

      - name: Push Nupkg to GitHub Packages
        uses: tanaka-takayoshi/nuget-publish-to-github-packages-action@v2.1
        with:
          nupkg-path: '*.nupkg'
          repo-owner: MisinformedDNA
          gh-user: MisinformedDNA
          token: ${{ secrets.GITHUB_TOKEN }}
